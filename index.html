<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
	<header>
		<h1>Rock Paper Scissors Game</h1>
	</header>

	<!-- Choose rock paper or scissors "buttons" -->
	<div class="choices">
		<div class="choice" id="choice-rock">
			<img src="rock100.png" alt="rock">
		</div>
		<div class="choice" id="choice-paper">
			<img src="paper100.png" alt="paper">
		</div>
		<div class="choice" id="choice-scissors">
			<img src="scissors100.png" alt="scissors">
		</div>

	</div>

	<!-- Scoreboard -->
	<div class="hidden leaderboard">
		<div id="player1-name" class="leaderboard-name">Player 1</div>
		<div id="computer-name" class="leaderboard-name">Computer</div>
		<div class="scores"><span id="player1-score">0</span> : <span id="computer-score">0</span></div>

	</div>

	<!-- Who is the current winner (..you win..) -->
	<div class="result hidden">
		<p>Make your choice</p>
	</div>

	<!-- Before the game actually starts: write player's name and click start button -->
	<div class="hidden-main">
		<h2>Who's gonna play?</h2>
	</div>

	<div class="hidden-main">
		<input class="player1" type="text" name="player1" id="playerName"
			placeholder="Fill in your name and click START">
	</div>

	<div class="hidden-main">
		<button id="b1" disabled>START</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
